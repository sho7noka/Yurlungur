language: python
python:
  - '3.6'
install:
- pip install sphinx travis-sphinx sphinxcontrib-napoleon sphinx_rtd_theme codecov
script:
  - python setup.py test
  - travis-sphinx --outdir docs build --source=source
after_success:
  - codecov
  - travis-sphinx deploy --branches "master" --message "doc Update Sphinx pages"

deploy:
  provider: pypi
  user: sho7noka
  on:
    branch: master
    distributions: sdist --formats=gztar,zip
    python: 3.6
  allow_failure: false
  password:
    secure: 
notifications:
  email: false


